<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="Main.js" defer></script>
</head>
<body>
    <div class="calculator">
    <div class="display">
        <p class="display_second"></p>
        <p class="display_main"></p>
    </div>
    <div class="inputs">
        <div class="first_row">
            <button class="input_number">7</button>
            <button class="input_number">8</button>
            <button class="input_number">9</button>
            <button class="input_clr">AC</button>
            <button class="input_del">DEL</button>
        </div>
        <div class="second_row">
            <button class="input_number">4</button>
            <button class="input_number">5</button>
            <button class="input_number">6</button>
            <button class="input_operator">x</button>
            <button class="input_operator">/</button>
        </div>
        <div class="third_row">
            <button class="input_number">1</button>
            <button class="input_number">2</button>
            <button class="input_number">3</button>
            <button class="input_operator">+</button>
            <button class="input_operator">-</button>
        </div>
        <div class="fourth_row">
            <button class="input_number">.</button>
            <button class="input_number">0</button>
            <button class="eval">=</button>
        </div>
    </div>
    </div>
</body>
</html>
